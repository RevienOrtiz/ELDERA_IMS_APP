<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Form - Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }

        .main {
            margin-left: 250px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            padding: 0;
            display: flex;
            flex-direction: column;
            background: #f5faff;
            overflow: hidden;
        }

        .form {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .form-header {
            background: #e91e63;
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .form-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
        }
        
        .progress-steps {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .step-indicator {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-indicator.active {
            background: white;
            color: #e91e63;
        }

        .form-section {
            border-radius: 0;
            padding: 20px;
            margin: 0;
            flex: 1;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            z-index: 1000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background: #34495e;
            z-index: 999;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .input-label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .step-navigation {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            margin-top: 1rem;
        }
        
        .step-navigation .btn {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
        }
        
        .step-navigation .btn-primary {
            background-color: #ffb7ce;
            color: #333;
        }
        
        .step-navigation .btn-primary:hover {
            background-color: #ff9bb8;
            color: #333;
        }
        
        .step-navigation .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .step-navigation .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div style="padding: 20px; color: white; text-align: center;">
            <h4>ELDERA IMS</h4>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h5><i class="fas fa-user-plus"></i> ADD NEW SENIOR</h5>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="form">
            <!-- Fixed Header with Progress -->
            <div class="form-header">
                <h2 class="form-title">I - IDENTIFYING INFORMATION</h2>
                <div class="progress-container">
                    <div class="progress-steps">
                        <div class="step-indicator active" data-step="1">1</div>
                        <div class="step-indicator" data-step="2">2</div>
                        <div class="step-indicator" data-step="3">3</div>
                        <div class="step-indicator" data-step="4">4</div>
                        <div class="step-indicator" data-step="5">5</div>
                        <div class="step-indicator" data-step="6">6</div>
                    </div>
                </div>
            </div>
            
            <!-- Form Content -->
            <div class="form-content">
            <form>
                <div class="form-step active" id="step1">
                    <div class="form-section">
                        <!-- Sample form content with lots of fields to test scrolling -->
                        <div class="mb-4">
                            <label class="input-label">1. Name of Senior Citizen</label>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small">Last Name *</label>
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">First Name *</label>
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Middle Name *</label>
                                    <input type="text" class="form-control" placeholder="Middle Name" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small">Name Extension</label>
                                    <select class="form-select">
                                        <option value="">Extension</option>
                                        <option value="Jr.">Jr.</option>
                                        <option value="Sr.">Sr.</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Add many more fields to test scrolling -->
                        <div class="mb-4">
                            <label class="input-label">2. Address</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small">Street Address</label>
                                    <input type="text" class="form-control" placeholder="Street Address">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">Barangay</label>
                                    <input type="text" class="form-control" placeholder="Barangay">
                                </div>
                            </div>
                        </div>

                        <!-- Repeat similar sections to create scrollable content -->
                        <div class="mb-4">
                            <label class="input-label">3. Birth Information</label>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label small">Birth Date</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small">Birth Place</label>
                                    <input type="text" class="form-control" placeholder="Birth Place">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small">Age</label>
                                    <input type="number" class="form-control" placeholder="Age">
                                </div>
                            </div>
                        </div>

                        <!-- Add more content to test scrolling -->
                        <div class="mb-4">
                            <label class="input-label">4. Contact Information</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                        </div>

                        <!-- Add even more content to ensure scrolling is needed -->
                        <div class="mb-4">
                            <label class="input-label">5. Additional Information</label>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label small">Notes</label>
                                    <textarea class="form-control" rows="4" placeholder="Additional notes..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- More fields to ensure scrolling -->
                        <div class="mb-4">
                            <label class="input-label">6. Emergency Contact</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small">Contact Name</label>
                                    <input type="text" class="form-control" placeholder="Contact Name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">Contact Phone</label>
                                    <input type="tel" class="form-control" placeholder="Contact Phone">
                                </div>
                            </div>
                        </div>

                        <!-- Navigation buttons -->
                        <div class="step-navigation">
                            <button type="button" class="btn btn-secondary" disabled>Previous</button>
                            <button type="button" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>

    <script>
        // Simple scroll test
        console.log('Form is ready for scrolling test');
        
        // Add some visual feedback when scrolling
        window.addEventListener('scroll', function() {
            console.log('Page scrolled to:', window.scrollY);
        });
    </script>
</body>
</html>
